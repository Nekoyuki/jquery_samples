<script src='https://code.jquery.com/jquery-1.12.1.min.js'></script>

<script src="https://cdn.rawgit.com/knsv/mermaid/7.0.0/dist/mermaid.min.js"></script>
<link href="https://cdn.rawgit.com/knsv/mermaid/7.0.0/dist/mermaid.css" rel="stylesheet" />
<script>mermaid.initialize({startOnLoad:true});</script>

<script>
$(function(){
    $('#target').html("<div class='mermaid'>graph TD;\nsubgraph box\nA(Start)-->B(Do some stuff)\nB(Take some rest)-->C(do more)\nclick B \"http://www.yahoo.co.jp\" \"This is a link\"\nend\n</div>")
})
</script>

<div>
    <h2>mermaid out of jQuery.html()</h2>
    <div id='target'></div>
</div>

<div>
    <h2>mermaid in html</h2>
    <div class='mermaid'>
        graph TD;
        subgraph box
        A(Start)-->B(Do some stuff)
        B(Take some rest)-->C(do more)
        click B "http://www.yahoo.co.jp" "This is a link"
        end
    </div>
</div>
